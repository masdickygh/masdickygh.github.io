<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact-form h2 {
            margin-top: 0;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #contact-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formsubmit.co/masdicky.id@gmail.com" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Menghentikan submit form

            // Mengambil nilai dari input
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // Lakukan apa pun yang ingin Anda lakukan dengan data yang dikirim
            // Misalnya, validasi data atau tindakan lain sebelum mengirimkan formulir

            // Setelah melakukan tindakan yang diinginkan, Anda dapat mengirimkan formulir
            document.querySelector('form').submit();

            // Redirect ke halaman "Terima kasih" setelah pengiriman formulir
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
