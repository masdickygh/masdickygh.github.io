<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact-form h2 {
            margin-top: 0;
        }

        #contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #contact-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="contact-form">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/xoqzzgal" method="POST">
            <label for="email">Email Anda:</label>
            <input type="email" id="email" name="email">

            <label for="message">Pesan:</label>
            <textarea id="message" name="message"></textarea>

            <!-- your other form fields go here -->
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
