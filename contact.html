<!DOCTYPE html>
<html>
<head>
    <title>Hubungi Saya</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #contact-form h2 {
            margin-top: 0;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 16px;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: vertical;
        }

        #contact-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        #contact-form button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            #contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="contact-form">
        <h2>Hubungi Saya</h2>
        <form action="https://formspree.io/f/xoqzzgal" method="POST">
            <label for="email">Email Anda :</label>
            <input type="email" id="email" name="email" placeholder="emailanda@domain.com" required>

            <label for="message">Pesan :</label>
            <textarea id="message" name="message" placeholder="Masukkan pesan Anda disini" required></textarea>

            <!-- your other form fields go here -->
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
